<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>

  <div class="container">
    <div class="wrapper">

      <div class="result">
        <h2>Your Result</h2>
        <section class="circle">
          <p class="result-score"><span>76</span> of 100</p>
        </section>
        <h3>Great</h3>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>

      <div class="summary">
        <h2>Summary</h2>
        <div class="boxes">
              <section class="box react">
                <a><img src="assets/images/icon-reaction.svg" alt="">Reaction</a>
                <p>80 <span>/100</span></p>
              </section>
              <section class="box memory">
                <a><img src="assets/images/icon-memory.svg" alt="">Memory</a>
                <p>92 <span>/100</span></p>
              </section>
              <section class="box verbal">
                <a><img src="assets/images/icon-verbal.svg" alt="">Verbal</a>
                <p>61 <span>/100</span></p>
              </section>
              <section class="box visual">
                <a><img src="assets/images/icon-visual.svg" alt="">Visual</a>
                <p>72 <span>/100</span></p>
              </section>
        </div>
        <a class="continue">Continue</a>
      </div>

    </div>
  </div>

</body>
</html>
